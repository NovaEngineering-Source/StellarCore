# Gradle daemon JVM args (bigger heap helps Kotlin DSL + modding plugins during configuration)
org.gradle.jvmargs=-Xmx3G -Dfile.encoding=UTF-8

# General build performance toggles
org.gradle.parallel=true
org.gradle.caching=true

# File-system watching (usually default on supported OS, keep explicit for consistency)
org.gradle.vfs.watch=true
